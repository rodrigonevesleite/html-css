<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <p>
        <label for="iestado">Estado</label>
        <select name="Estado" id="iestado">
            <option value="" selected>--- Selecione ---</option>
            <optgroup label="regiao 1">
                <option value="SP">Sao paulo</option>
                <option value="PI">Piaui</option>
            </optgroup>
            <optgroup label="regiao 2">
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="iprofissao">Profissao</label>
        <input type="text" name="profissao" id="iprofissao" list="lstprofissao">
        <datalist id="lstprofissao">
            <option value="ADM">Administrador</option>
            <option value="DEV">Desenvolvedor</option>
        </datalist>
    </p>
    <p>
        <label for="imenssagem">Menssagem</label>
        <textarea name="menssagem" id="imenssagem" cols="30" rows="10" placeholder="Sua menssagem"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
