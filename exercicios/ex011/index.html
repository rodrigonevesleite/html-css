<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>imagens em tamanho diferentes.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audios</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.ogg" type="audio/ogg">
        <source src="midia/musica.wav" type="audio/wav">
        <p>seu navegador nao reproduz audio</p> <!--essa msg ira aparecer se o navegador nao conseguir reprodiziar nenhum dos audios acima-->
    </audio>
</body>
</html>
